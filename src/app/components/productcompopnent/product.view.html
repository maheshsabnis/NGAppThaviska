<div class="container">
    <form name="frmprd">
        <div class="form-group">
            <label>Product Id</label>
            <!--Data Binding Two Way with ngModel-->
            <input type="text" name="ProductId" [(ngModel)]="product.ProductId" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="ProductName" [(ngModel)]="product.ProductName" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="Price" [(ngModel)]="product.Price" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="Category" [(ngModel)]="product.Category" class="form-control">
        <option *ngFor="let c of cats" value="{{c}}">{{c}}</option>
      </select>
        </div>
        <div class="form-group">
            <!--Event Binding (click)-->
            <input type="button" value="New" class="btn btn-warning" (click)="clear()">
            <input type="button" value="Save" class="btn btn-success" (click)="save()">
            <input type="button" value="update" class="btn btn-info" (click)="update()">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control"name="search" placeholder="Search By Product Name or Category" [(ngModel)]="serachText" (input)="searchProduct()">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Search</span>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="sort" (click)="sortAlphabetical(1)">
          <label class="form-check-label" for="exampleRadios1">
            Sort A-Z
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="reverse" (click)="sortAlphabetical(-1)">
            <label class="form-check-label" for="exampleRadios1">
              Sort Z-A
            </label>
          </div>
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let prd of products;index as i">
                <td *ngFor="let h of headers"  (click)="getSelectedProduct(prd,i)">
                    {{prd[h]}}
                </td>
                <td><input type="button" value="X" class="btn btn-danger" (click)="delete(prd)"></td>
            </tr>
        </tbody>
    </table>
</div>
